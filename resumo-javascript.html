  <!-- 
    # Scope

      * Escopo determina a visibilidade de alguma variável no Js.
      Ex: {escopo}

    # Block statement
      * Quando criar uma nova declaração de bloco `{}`, também criará um novo escopo. Chamamos de `block-scoped`.

    # Var
      * Hoisting
      * É global e poderá funcionar fora de um escopo de bloco.

    # Let
      * É local e só funciona no escopo onde foi criado.

    # Const
      * É local e só funciona no escopo onde foi criado, e o seu valor é unico e não alteravel.
   -->

    <!-- 
      * Serve pra reutilização de códigos
      * Quando invocado ela reproduz um bloco de código.

      function createFunction() {
        console.log("meu bloco de codigo");
      }

      # Argumentos e Parâmetros

        * Function expression or anonymous 
        function(){

        }

        * Podemos criar funções dentro de variáveis
        const sum = function() {

        }

        * Parâmetros para receber valores
        function sum(number1, number2) {
          console.log(number1 + number2);
        }

        * Argumentos
        sum(2,3)

        #Function hoisting

        sayMyName()

        function sayMyName() {
          console.log('Bob')
        }

        # Arrow Functions

        const sayMyName = (name) => {
          console.log(name)
        }

        sayMyName('Mayk')

        # Callback Function
        * É uma função passando como parâmeto outra função.

        function sayMyName(name){
          console.log(name)
          name()
        }

        sayMyName(
          () => {
            console.log('estou em uma callback')
          }
        )

        # Fuções construtoras
          * Expressão new
          * Criar um novo objeto
          * This keyword

          //Construtores o nome começa com a letra maiuscula, como boa prática.

        function Person(name){
          this.name = name;
          this.matricula = () => {
            return this.name + "matricula está ok"
          };
        }

        const bob = new Person('Bob')
        const marley = new Person('Marley')

        console.log(marley.matricula())
