  <!-- 
    # Scope

      * Escopo determina a visibilidade de alguma variável no Js.
      Ex: {escopo}

    # Block statement
      * Quando criar uma nova declaração de bloco `{}`, também criará um novo escopo. Chamamos de `block-scoped`.

    # Var
      * Hoisting
      * É global e poderá funcionar fora de um escopo de bloco.

    # Let
      * É local e só funciona no escopo onde foi criado.

    # Const
      * É local e só funciona no escopo onde foi criado, e o seu valor é unico e não alteravel.
   -->
   <!-- 
     # Variáveis e tipos de dados

        * declaração or declaration
        var name;

        * atribuição de valores or assignment
        name = "Gustavo"

        * tipo de dado foi colocado na variável
        console.log(typeof name);

        * agrupando declarações
        let age, isHuman;

     # Concatenando e interponado variáveis

        * múltiplos argumentos
        console.log(name, age, isHuman);

        * concatenar variáveis 
        console.log('o' + name + 'tem' + age + 'anos.');

        * interpolação de valores
        console.log(`o ${name} tem ${age} anos.`);
